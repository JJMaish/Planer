<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Bruges City Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <i class="fas fa-landmark"></i> Bruges Guide
                </a>
                <div class="wishlist-nav">
                    <a href="wishlist.html">
                        <i class="fas fa-heart"></i>
                        Wishlist
                        <span class="wishlist-count">0</span>
                    </a>
                </div>
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="places-to-visit.html"><i class="fas fa-map-marker-alt"></i> Places</a></li>
                <li><a href="restaurants.html"><i class="fas fa-utensils"></i> Food</a></li>
                <li><a href="tours.html"><i class="fas fa-ship"></i> Tours</a></li>
                <li><a href="events.html"><i class="fas fa-calendar"></i> Events</a></li>
                <li><a href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
                <li><a href="planner.html"><i class="fas fa-clipboard-list"></i> Plan</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="wishlist-hero">
            <h1>Your Wishlist</h1>
            <p>Manage your saved places, restaurants, and events</p>
        </section>

        <section class="filter-section">
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All Items</button>
                <button class="filter-btn" data-filter="places">Places</button>
                <button class="filter-btn" data-filter="restaurants">Restaurants</button>
                <button class="filter-btn" data-filter="events">Events</button>
            </div>
        </section>

        <section class="wishlist-items">
            <!-- Items will be loaded dynamically -->
        </section>
    </main>

    <script src="js/selection-manager.js"></script>
    <script src="js/wishlist-page.js"></script>
</body>
</html>
