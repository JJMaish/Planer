<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruges Photo Gallery - CityGuide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <!-- Include your existing header -->

    <main class="gallery-main">
        <section class="gallery-hero">
            <div class="hero-content">
                <h1>Bruges Photo Gallery</h1>
                <p>Discover the beauty of Bruges through our curated collection</p>
            </div>
        </section>

        <section class="gallery-filters">
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="landmarks">Landmarks</button>
                <button class="filter-btn" data-filter="culture">Culture</button>
                <button class="filter-btn" data-filter="food">Food</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="architecture">Architecture</button>
            </div>
            <div class="view-options">
                <button class="view-btn active" data-view="grid">
                    <i class="fas fa-th"></i>
                </button>
                <button class="view-btn" data-view="masonry">
                    <i class="fas fa-columns"></i>
                </button>
            </div>
        </section>

        <section class="gallery-grid" id="galleryGrid">
            <div class="gallery-item" data-aos="fade-up">
                <div class="selection-control">
                    <input type="checkbox" 
                           class="photo-selector" 
                           data-id="belfort-view" 
                           data-type="photo"
                           id="photo-belfort-view">
                    <label for="photo-belfort-view" class="selection-label">
                        <i class="fas fa-check"></i>
                    </label>
                </div>
                <img src="Data/Gallery/belfort-view.jpg" alt="Belfort View">
                <div class="gallery-item-info">
                    <h3>Belfort View</h3>
                    <p>Historic city center</p>
                </div>
            </div>
            <!-- Add more gallery items with checkboxes -->
        </section>

        <div class="lightbox" id="lightbox">
            <button class="lightbox-close">
                <i class="fas fa-times"></i>
            </button>
            <button class="lightbox-prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="lightbox-content">
                <img src="" alt="">
                <div class="image-info">
                    <h3></h3>
                    <p class="location"></p>
                    <p class="description"></p>
                </div>
            </div>
            <button class="lightbox-next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <!-- Include your existing footer -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
