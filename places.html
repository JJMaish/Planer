<!-- Places Cards Container -->
<div class="places-container grid-view">
    <!-- Place Card 1 -->
    <div class="place-card" data-aos="fade-up">
        <div class="selection-control">
            <input type="checkbox" data-wishlist data-type="place" value="place-id">
        </div>
        <div class="place-image">
            <img src="Data/Places/0001.jpg" alt="Place Image">
        </div>
        <div class="place-content">
            <h3>Place Name</h3>
            <p class="place-type">Type of Place</p>
            <p class="place-description">Description of the place...</p>
            <div class="place-details">
                <span class="feature">Feature 1</span>
                <span class="feature">Feature 2</span>
            </div>
            <div class="button-group">
                <a href="#" class="btn btn-primary">Get Directions</a>
            </div>
        </div>
    </div>
    <!-- Repeat for other place cards -->
</div>

<!-- View Controls -->
<div class="view-controls">
    <button class="view-toggle active" data-view="grid">
        <i class="fas fa-th-large"></i> Grid
    </button>
    <button class="view-toggle" data-view="list">
        <i class="fas fa-list"></i> List
    </button>
</div>
